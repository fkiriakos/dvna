version: 2.1
orbs:
  shiftleft: shiftleft/shiftleft@1.0.6

jobs:
  shiftleft:
    machine: true
    steps:
      - checkout
      - shiftleft/analyze:
          app: dvna
          target: .
          language: js
          cpg: true
      - run: sl check-analysis --app dvna --branch=$CIRCLE_BRANCH

workflows:
  version: 2.1
  run-sast-scan:
    jobs:
      - shiftleft
