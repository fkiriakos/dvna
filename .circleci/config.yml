version: 2.1
orbs:
  shiftleft: shiftleft/shiftleft@1.0.6

jobs:
  shiftleft:
    machine: true
    steps:
      - checkout
      - shiftleft/install
      - run: sl analyze --app dvna --cpg --js . -- --exclude public/assets/ --ignore-minified
      - run: sl check-analysis --app dvna

workflows:
  version: 2.1
  run-sast-scan:
    jobs:
      - shiftleft
